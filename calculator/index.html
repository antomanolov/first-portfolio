<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
   <div class="calculator-container">
        <div class="calculator">
            <div class="display-buttons">
                <div class="display">
                    <p></p>
                </div>
                <div class="buttons">
                    <button class="button clear upper" value="clear">AC</button>
                    <button class="button sign upper" value="sign">+/-</button>
                    <button class="button percent upper" value="%">%</button>
                    <button class="button division symbols" value="/">/</button>
                    <button class="button number" value="1">1</button>
                    <button class="button number" value="2">2</button>
                    <button class="button number" value="3">3</button>
                    <button class="button multiply symbols"  value="*">*</button>
                    <button class="button number" value="4">4</button>
                    <button class="button number" value="5">5</button>
                    <button class="button number" value="6">6</button>
                    <button class="button subtract symbols" value="-">-</button>
                    <button class="button number" value="7">7</button>
                    <button class="button number" value="8">8</button>
                    <button class="button number" value="9">9</button>
                    <button class="button add symbols" value="+">+</button>
                    <button class="button number zero" value="0">0</button>
                    <button class="button dot symbols" value=".">.</button>
                    <button class="button equal symbols" value="=">=</button>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
